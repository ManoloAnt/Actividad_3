<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merca online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-primary text-white">
    
    <h1 class="text-center"> Agregar lista de articulos</h1>
    <hr>
    <div class="container text-center">
        <div class="row">
            <div class="col-6 mb-4">     
                Nombre: <input type="text" class="form-control" name="articulo" id="articulo" placeholder="Escribe el articulo a comprar">
            </div>

            <div class="col-6 mb-4"> 
                Descripcion: <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Escribe la descripcion del articulo">
            </div>

            <div class="col-6 mb-4"> 
                Valor: <input type="text" class="form-control" name="valor" id="valor" placeholder="Escribe el precio">
            </div>

            <div class="col-6 mb-4"> 
                cantidad: <input type="text" class="form-control" name="cantidad" id="cantidad" placeholder="Escribe la cantidad">
            </div>

            <div class="col text-center mb-2">
                <button type="button" class="btn btn-warning" onclick="addItem()">Añadir</button>
            </div>
        </div>
        <div style="margin-top: 5%;">
            <h2 class="text-center mb-3"> Listado de Articulos </h2>
            <hr>
            <div class="row" id="articulos">No hay articulos</div>
        </div>

    </div>

    <div class="row">
        <div class="col text-center">
            <button type="button" class="btn btn-primary" onclick="window.location.href = 'index.html'">Ir a la otra página</button>
        </div>
    </div>

    <script src="js/objectScript.js"></script>

</body>
</html>
